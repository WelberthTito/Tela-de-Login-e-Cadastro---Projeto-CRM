<script>

var default_user = "teste"
var defalt_password = '1234'


     function validar() {
        var user = formlogin.nome;
        if (user.value == ""){
            alert("Usuario Nao informado!");
            user.focus();
        }
        if (user.value != default_user){
            alert("Usuario Invalido");
            user.focus();

        }

        var password = formlogin.senha;
        if (password.value == ''){
            alert("Digite uma senha Valida");
            password.focus();

        }
        if (password.value != defalt_password){
            alert("Senha Incorreta");
            password.focus();


        }

        if(user.value == default_user && user.value != "" && password.value == defalt_password){
            window.location.href = "posvalidate.html";
        }

    }

</script>


<body>

<center>
    <br>
    <br>
    <br>
<form action="" id="formlogin" method="post" name="formlogin">

        </p>

            <p>
            <img src="img\person-fill.svg" alt="" width="25px" height="25px" style="margin-top: -10px;"> <input class="text-center" type="text" name="nome" id="nameuser" placeholder="Usuario" required>
            </p>

            <p>
                <img src="img\key-fill.svg" alt="" width="25px" height="25px" style="margin-top: -10px;"> <input type="password" class="text-center" name="senha" id="password" placeholder="Senha" required>
            </p>

            <p> 
                <input type="checkbox" class="form-check-input" name="manterlogado" id="manterlogado" value="" /> 
                <label class="form-check-label" for="manterlogado">Manter-me logado</label> 
            </p>

            <p>
                <button class="btn btn-primary" type="button" onclick="validar()">Logar</button>
